<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="top" src="../assets/icon.svg" alt="">
    <img class="profile" src="../assets/profile.svg" alt="">
    <button class="logout">Log out</button>
    <hr class="line">
    <div class="nav">
        <div class="button_cont fleft"><a class="example_e" href="add-website-here" target="_blank" rel="nofollow noopener">Home</a></div>
        <div class="button_cont fleft">
            <a class="example_e" href="add-website-here" target="_blank" rel="nofollow noopener">Play</a>
        </div>
        <div class="button_cont"><a class="example_e" href="add-website-here" target="_blank" rel="nofollow noopener">Leaderboard</a></div>
    </div>


    <div class="main">
        <div id="board" class="board"></div>
        <div class="info">
            Search depth:
            <select id="search-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

            <br>
            <span>Positions evaluated: <span id="position-count"></span></span>
            <br>
            <span>Time: <span id="time"></span></span>
            <br>
            <span>Positions/s: <span id="positions-per-s"></span> </span>
            <br>
            <br>
            <div id="move-history" class="move-history">
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/chessboardjs/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="script.js"></script>
    <script>
    </script>
</body>

</html>
