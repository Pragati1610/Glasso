<!DOCTYPE html>

<head>

<body>
    <div>
        <div class="can-toggle">
            <input type="checkbox" hidden="hidden" id="username">
            <label class="switch" for="username">

                    <span>Sign Up</span> 
                    <span>Login</span>
                </div>
            </label>
        </div>
    </div>
</body>
